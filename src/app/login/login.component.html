<div class="flex max-w-screen-2xl mx-auto my-10 h-auto">
  <div class="w-1/2 bg-custom-color2 rounded-l-3xl">
    <div class="m-10">
      <a class="text-5xl font-bold font-roboto text-custom-color1">Signup</a>
    </div>
    <form [formGroup]="loginForm">
      <!--Email-->
      <div class="m-7">
        <div class="flex-row max-w-screen-sm mx-auto">
          <label for="email" class="text-gray-700 text-2xl font-poppins">Email<span
            class="text-red-900">*</span></label>
          <div class="mt-3">
            <input type="email" formControlName="email" id="email"
                   class="h-14 w-10/12 text-2xl py-2 px-3 border-gray-600 border-2 rounded">
          </div>
        </div>
      </div>
      <!--Password-->
      <div class="m-7">
        <div class="flex-row max-w-screen-sm mx-auto">
          <label for="password" class="text-gray-700 text-2xl font-poppins">Password<span class="text-red-900">*</span></label>
          <div class="mt-3">
            <input formControlName="password" type="password" id="password"
                   class="block h-14 w-10/12 text-2xl py-2 px-3 border-gray-600 border-2 rounded">
          </div>
        </div>
      </div>
      <<!--Login Button-->
      <div class="mb-7">
        <div class="flex max-w-screen-sm mx-auto">
          <button type="submit" (click)="onSubmit()"
                  class="w-10/12 h-14 text-2xl text-white font-roboto bg-custom-color1 rounded-full">
            Login
          </button>
        </div>
      </div>
      <!--Or Login with-->
      <div class="mb-7">
        <div class="max-w-screen-sm mx-auto">
          <div class="flex justify-center items-center w-10/12">
            <div class="border-t-2 border-black w-1/3"></div>
            <a class="text-center font-roboto text-gray-700 relative inline-block mx-2">
              Or login with
            </a>
            <div class="border-t-2 border-gray-700 w-1/3"></div>
          </div>
        </div>
      </div>
      <!--Icon-->
      <div class="mb-10">
        <div class="max-w-screen-sm mx-auto">
          <div class="flex justify-center items-center w-10/12">
            <img src="assets/img/icon1.png" class="h-auto w-1/3" alt="">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="flex flex-col w-1/2 bg-custom-color1 rounded-r-3xl items-center justify-center mx-auto">
    <div class="text-white text-5xl font-roboto font-bold">
      <a>Welcome back!</a>
    </div>
    <div class="text-white text-xl font-roboto max-w-xl text-center my-7">
      <a>"Welcome back! We're thrilled to see you again. Log in to Bidbuyy and resume your journey into the world of
        exclusive auctions. Your next winning bid could be just a click away. Happy bidding!"
      </a>
    </div>
    <div>
      <button class="w-auto px-7 h-14 text-xl text-white font-roboto bg-custom-color4 rounded-full" routerLink="/signup">
        Donâ€™t have an account?&nbsp;<span class="underline" routerLink="/signup">Signup here</span>
      </button>
    </div>
  </div>
</div>
